<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #111827;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
        }

        .filter-btn:hover {
            background-color: #374151;
        }

        /* Filters Panel */
        .filters-panel {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .filters-panel.show {
            display: block;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .filter-group select {
            width: 100%;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 0.875rem;
        }

        .filter-group select:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
        }

        .clear-filters {
            margin-top: 1rem;
            background: none;
            border: none;
            color: #60a5fa;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .clear-filters:hover {
            color: #93c5fd;
        }

        /* Calendar Navigation */
        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: #1f2937;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
        }

        .month-year {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
        }

        /* Calendar Grid */
        .calendar-container {
            background-color: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #374151;
        }

        .calendar-header div {
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-day {
            min-height: 80px;
            padding: 0.5rem;
            border-bottom: 1px solid #374151;
            border-right: 1px solid #374151;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .calendar-day:hover {
            background-color: #374151;
        }

        .calendar-day.current-month {
            background-color: #1f2937;
        }

        .calendar-day.other-month {
            background-color: #111827;
            color: #6b7280;
        }

        .calendar-day.has-events {
            border: 2px solid #3b82f6;
        }

        .day-number {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .event-preview {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .event-item {
            font-size: 0.625rem;
            background-color: #1d4ed8;
            color: white;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }

        .event-item.ongoing {
            background-color: #dc2626;
            animation: pulse 2s infinite;
        }

        .event-item.completed {
            background-color: #6b7280;
        }

        .event-item.upcoming {
            background-color: #1d4ed8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .more-events {
            font-size: 0.625rem;
            color: #60a5fa;
            margin-top: 0.125rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            display: none;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background-color: #1f2937;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 42rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #374151;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #374151;
        }

        .modal-body {
            padding: 1rem;
        }

        .event-card {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .event-card:last-child {
            margin-bottom: 0;
        }

        .event-tournament {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .event-tournament .icon {
            color: #fbbf24;
            width: 16px;
            height: 16px;
        }

        .tournament-name {
            font-weight: 500;
            color: #fbbf24;
        }

        .event-teams {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .event-teams .icon {
            color: #60a5fa;
            width: 16px;
            height: 16px;
        }

        .teams-text {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .vs-text {
            color: #9ca3af;
        }

        .event-game {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .event-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            flex-direction: column;
            align-items: flex-end;
        }

        .event-time .icon {
            width: 16px;
            height: 16px;
        }

        .event-status {
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }

        .status-upcoming {
            background-color: #1d4ed8;
            color: white;
        }

        .status-ongoing {
            background-color: #dc2626;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background-color: #6b7280;
            color: white;
        }

        .countdown-timer {
            font-size: 0.75rem;
            color: #fbbf24;
            margin-top: 0.125rem;
        }

        /* Mobile Responsiveness */
        @media (min-width: 640px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .calendar-header div {
                padding: 1rem;
                font-size: 1rem;
            }

            .calendar-day {
                min-height: 100px;
                padding: 0.75rem;
            }

            .day-number {
                font-size: 1rem;
            }

            .event-item {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            .more-events {
                font-size: 0.75rem;
            }

            .event-card {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            .event-info {
                flex: 1;
            }

            .event-time {
                margin-left: 1rem;
                flex-shrink: 0;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .calendar-day {
                min-height: 120px;
            }
        }

        @media (max-width: 639px) {
            .calendar-header div {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }

            .calendar-day {
                min-height: 60px;
                padding: 0.25rem;
            }

            .day-number {
                font-size: 0.75rem;
            }

            .event-item {
                font-size: 0.5rem;
                padding: 0.125rem;
            }

            .more-events {
                font-size: 0.5rem;
            }

            .modal-content {
                max-height: 90vh;
                margin: 0.5rem;
            }

            .modal-header {
                padding: 0.75rem;
            }

            .modal-header h3 {
                font-size: 1rem;
            }

            .modal-body {
                padding: 0.75rem;
            }

            .event-card {
                padding: 0.75rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .event-time {
                margin-left: 0;
            }

            .teams-text {
                font-size: 1rem;
            }
        }

        /* Icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            background: #1f2937;
            border: none;
            color: #9ca3af;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .tab-button.active {
            background: #3b82f6;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background: #374151;
            color: white;
        }

        /* Table View */
        .table-view {
            display: none;
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table-view.active {
            display: block;
        }

        .matches-table {
            width: 100%;
            border-collapse: collapse;
        }

        .matches-table th,
        .matches-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }

        .matches-table th {
            background: #374151;
            color: #d1d5db;
            font-weight: 500;
        }

        .matches-table tr:hover {
            background: #374151;
        }

        .matches-table td {
            color: #e5e7eb;
        }

        .table-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .table-status.status-upcoming {
            background-color: #1d4ed8;
            color: white;
        }

        .table-status.status-ongoing {
            background-color: #dc2626;
            color: white;
            animation: pulse 2s infinite;
        }

        .table-status.status-completed {
            background-color: #6b7280;
            color: white;
        }

        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        @media (max-width: 768px) {
            .matches-table {
                display: block;
                overflow-x: auto;
            }

            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Multiple Select Styles */
        select[multiple] {
            height: auto;
            min-height: 100px;
            padding: 0;
        }

        select[multiple] option {
            padding: 0.5rem;
            border-bottom: 1px solid #4b5563;
        }

        select[multiple] option:checked {
            background-color: #3b82f6 !important;
            color: white;
        }

        /* Save Filter Section Styles */
        .save-filter-section {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .filter-name-input {
            flex: 1;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 0.875rem;
        }

        .filter-name-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .save-filter-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .save-filter-btn:hover {
            background-color: #2563eb;
        }

        .saved-filters {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .saved-filter-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #374151;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .saved-filter-item:hover {
            background-color: #4b5563;
        }

        .saved-filter-title {
            font-weight: 500;
            color: white;
        }

        .delete-filter-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .delete-filter-btn:hover {
            background-color: #4b5563;
        }

        .tournament-filter-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        .tournament-search {
            flex: 1;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 0.875rem;
        }

        .tournament-search:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .add-filter-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .add-filter-btn:hover {
            background-color: #2563eb;
        }

        .calendar-header-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .active-filter {
            font-size: 0.875rem;
            color: #3b82f6;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .calendar-header-info {
                gap: 0.125rem;
            }

            .active-filter {
                font-size: 0.75rem;
            }
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
        }

        .filter-option {
            background-color: #4b5563;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            font-size: 0.875rem;
        }

        .filter-option.selected {
            background-color: #3b82f6;
        }

        .filter-option:hover {
            background-color: #6b7280;
        }

        .current-filters {
            font-size: 0.875rem;
            color: #9ca3af;
            text-align: center;
            margin-top: 0.25rem;
        }

        .filter-tag {
            display: inline-block;
            background-color: #3b82f6;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            margin: 0.125rem;
            font-size: 0.75rem;
        }

        @media (max-width: 640px) {
            .filter-options {
                max-height: 150px;
            }

            .filter-option {
                padding: 0.375rem 0.75rem;
                font-size: 0.75rem;
            }

            .current-filters {
                font-size: 0.75rem;
            }
        }

        .table-header {
            padding: 1rem;
            background-color: #1f2937;
            border-radius: 0.5rem 0.5rem 0 0;
            margin-bottom: 1rem;
        }

        .table-header h2 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 640px) {
            .table-header h2 {
                font-size: 1.25rem;
            }
        }

        .table-title {
            color: white;
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0 1rem;
        }

        @media (max-width: 640px) {
            .table-title {
                font-size: 1.25rem;
            }
        }

        .table-header-info {
            text-align: center;
            margin-bottom: 1rem;
            color: white;
        }

        .table-header-info .month-year {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .table-header-info .active-filter {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        @media (max-width: 640px) {
            .table-header-info .month-year {
                font-size: 1.25rem;
            }
        }
        .generate-image-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-image-btn:hover {
            background-color: #2563eb;
        }
        /* Schedule card for image export */
        .schedule-card {
            width: 700px;
            background: #181a20;
            color: #fff;
            border-radius: 1rem;
            box-shadow: 0 4px 32px #000a;
            padding: 2rem 2rem 1.5rem 2rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0 auto;
        }
        .schedule-card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fbbf24;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .schedule-card-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 0.5rem;
        }
        .schedule-card-table th, .schedule-card-table td {
            padding: 0.75rem 0.5rem;
            text-align: center;
        }
        .schedule-card-table th {
            background: #23272f;
            color: #fbbf24;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .schedule-card-table td {
            background: #23272f;
            color: #fff;
            font-size: 1rem;
        }
        .schedule-card-table tr:not(:last-child) td {
            border-bottom: 1px solid #333;
        }
        .schedule-card-status {
            font-weight: bold;
            border-radius: 0.25rem;
            padding: 0.25rem 0.5rem;
            display: inline-block;
        }
        .schedule-card-status.upcoming { background: #1d4ed8; color: #fff; }
        .schedule-card-status.ongoing { background: #dc2626; color: #fff; }
        .schedule-card-status.completed { background: #6b7280; color: #fff; }
        .schedule-card-footer {
            text-align: right;
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
        @media (max-width: 700px) {
            .schedule-card { width: 100vw; padding: 1rem; }
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            border-top: 1px solid #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Tournament Schedule</h1>
            <button class="filter-btn" onclick="toggleFilters()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                </svg>
                Filters
            </button>
        </div>

        <!-- Filters Panel -->
        <div class="filters-panel" id="filtersPanel">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="gameFilter">Game</label>
                    <div class="filter-options" id="gameFilterOptions">
                        <!-- Game options will be populated here -->
                    </div>
                </div>
                <div class="filter-group">
                    <label for="tournamentFilter">Tournament</label>
                    <div class="tournament-filter-container">
                        <input type="text" id="tournamentSearch" placeholder="Search tournaments..." class="tournament-search">
                        <div class="filter-options" id="tournamentFilterOptions">
                            <!-- Tournament options will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="save-filter-section">
                <input type="text" id="filterName" placeholder="Enter filter name" class="filter-name-input">
                <button onclick="saveCurrentFilter()" class="save-filter-btn">Save Filter</button>
            </div>
            <div class="saved-filters" id="savedFilters">
                <!-- Saved filters will be displayed here -->
            </div>

    <script type="module">
        // Import tournament data from external file
        import { tournamentData } from './match.js';

        // Make tournamentData available globally
        window.tournamentData = tournamentData;

        // State
        let currentDate = new Date();
        let filters = { game: '', tournament: '' };
        let filteredData = [...tournamentData];
        let dataByDate = {};
        let savedFilters = JSON.parse(localStorage.getItem('savedFilters') || '{}');
        let activeFilterName = '';

        // Make functions available globally
        window.toggleFilters = toggleFilters;
        window.switchTab = switchTab;
        window.navigateMonth = navigateMonth;
        window.closeModal = closeModal;
        window.applyFilters = applyFilters;
        window.clearFilters = clearFilters;
        window.saveCurrentFilter = saveCurrentFilter;
        window.applyFilter = applyFilter;
        window.deleteFilter = deleteFilter;
        window.toggleFiltersPanel = toggleFiltersPanel;

        // Month names
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        // Initialize
        function init() {
            populateFilters();
            applyFilters();
            renderCalendar();
            renderTableView();
            updateActiveFilterDisplay();
        }

        // Populate filter options
        function populateFilters() {
            const gameOptions = document.getElementById('gameFilterOptions');
            const tournamentOptions = document.getElementById('tournamentFilterOptions');

            const uniqueGames = [...new Set(tournamentData.map(item => item.game))];
            const uniqueTournaments = [...new Set(tournamentData.map(item => item.tournament))];

            // Populate game options
            gameOptions.innerHTML = `
                <div class="filter-option" data-value="">All Games</div>
                ${uniqueGames.map(game => `
                    <div class="filter-option" data-value="${game}">${game}</div>
                `).join('')}
            `;

            // Populate tournament options
            tournamentOptions.innerHTML = `
                <div class="filter-option" data-value="">All Tournaments</div>
                ${uniqueTournaments.map(tournament => `
                    <div class="filter-option" data-value="${tournament}">${tournament}</div>
                `).join('')}
            `;

            // Add click handlers
            document.querySelectorAll('.filter-option').forEach(option => {
                option.addEventListener('click', function() {
                    const isGame = this.parentElement.id === 'gameFilterOptions';
                    const value = this.dataset.value;

                    if (value === '') {
                        // If "All" is clicked, deselect others
                        this.parentElement.querySelectorAll('.filter-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        this.classList.add('selected');
                    } else {
                        // Deselect "All" option
                        this.parentElement.querySelector('[data-value=""]').classList.remove('selected');
                        this.classList.toggle('selected');
                    }

                    applyFilters();
                });
            });

            // Display saved filters
            displaySavedFilters();
        }

        // Apply filters
        function applyFilters() {
            const selectedGames = Array.from(document.querySelectorAll('#gameFilterOptions .filter-option.selected'))
                .map(option => option.dataset.value)
                .filter(Boolean);

            const selectedTournaments = Array.from(document.querySelectorAll('#tournamentFilterOptions .filter-option.selected'))
                .map(option => option.dataset.value)
                .filter(Boolean);

            filters.game = selectedGames;
            filters.tournament = selectedTournaments;

            filteredData = tournamentData.filter(item => {
                const gameMatch = selectedGames.length === 0 || selectedGames.includes(item.game);
                const tournamentMatch = selectedTournaments.length === 0 || selectedTournaments.includes(item.tournament);
                return gameMatch && tournamentMatch;
            });

            updateCurrentFiltersDisplay();
            groupDataByDate();
            renderCalendar();
            renderTableView();
            updateClearFiltersVisibility();
        }

        // Group data by date
        function groupDataByDate() {
            dataByDate = {};
            filteredData.forEach(item => {
                const eventInfo = parseEventDateTime(item.time);
                const localDate = eventInfo.localDateStr;
                const eventStatus = getEventStatus(eventInfo.date);
                
                if (!dataByDate[localDate]) {
                    dataByDate[localDate] = [];
                }
                
                // Add parsed event info to the item
                dataByDate[localDate].push({
                    ...item,
                    localDate: localDate,
                    displayTime: eventInfo.timeStr,
                    eventDateTime: eventInfo.date,
                    status: eventStatus.status,
                    statusText: eventStatus.text,
                    countdown: eventStatus.countdown
                });
            });
        }

        // Clear filters
        function clearFilters() {
            document.querySelectorAll('.filter-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('[data-value=""]').forEach(option => {
                option.classList.add('selected');
            });

            filters = { game: [], tournament: [] };
            activeFilterName = '';
            updateActiveFilterDisplay();
            updateCurrentFiltersDisplay();
            applyFilters();
        }

        // Update clear filters button visibility
        function updateClearFiltersVisibility() {
            const clearBtn = document.getElementById('clearFiltersBtn');
            clearBtn.style.display = (filters.game.length > 0 || filters.tournament.length > 0) ? 'block' : 'none';
        }

        // Toggle filters panel
        function toggleFilters() {
            const panel = document.getElementById('filtersPanel');
            panel.classList.toggle('show');
        }

        // Navigate month
        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // Format date for comparison (always use local timezone)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Convert tournament time to local date and format time
        function parseEventDateTime(timeStr) {
            // Parse the time string as if it's already in local timezone
            const [datePart, timePart] = timeStr.split(' ');
            const [year, month, day] = datePart.split('-');
            const [hour, minute] = timePart.split(':');
            
            // Create date in local timezone
            const eventDate = new Date(year, month - 1, day, hour, minute);
            
            return {
                date: eventDate,
                localDateStr: formatDate(eventDate),
                timeStr: timePart
            };
        }

        // Get event status and countdown
        function getEventStatus(eventDateTime) {
            const now = new Date();
            const timeDiff = eventDateTime.getTime() - now.getTime();
            const hoursFromStart = (now.getTime() - eventDateTime.getTime()) / (1000 * 60 * 60);

            if (hoursFromStart >= 3) {
                return { status: 'completed', text: 'COMPLETED', countdown: null };
            } else if (hoursFromStart >= 0) {
                const elapsedHours = Math.floor(hoursFromStart);
                const elapsedMinutes = Math.floor((hoursFromStart - elapsedHours) * 60);
                return { 
                    status: 'ongoing', 
                    text: 'LIVE', 
                    countdown: `${elapsedHours}h ${elapsedMinutes}m elapsed` 
                };
            } else {
                // Event hasn't started yet
                const totalMinutes = Math.abs(Math.floor(timeDiff / (1000 * 60)));
                const days = Math.floor(totalMinutes / (24 * 60));
                const hours = Math.floor((totalMinutes % (24 * 60)) / 60);
                const minutes = totalMinutes % 60;

                let countdownText = '';
                if (days > 0) {
                    countdownText = `${days}d ${hours}h ${minutes}m`;
                } else if (hours > 0) {
                    countdownText = `${hours}h ${minutes}m`;
                } else {
                    countdownText = `${minutes}m`;
                }

                return { 
                    status: 'upcoming', 
                    text: 'UPCOMING', 
                    countdown: `Starts in ${countdownText}` 
                };
            }
        }

        // Format time for display
        function formatTime(timeStr) {
            return timeStr;
        }

        // Check if date is in current month
        function isCurrentMonth(date) {
            return date.getMonth() === currentDate.getMonth();
        }

        // Check if date has events
        function hasEvents(date) {
            const dateStr = formatDate(date);
            return dataByDate[dateStr] && dataByDate[dateStr].length > 0;
        }

        // Get calendar days
        function getCalendarDays() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const days = [];
            const current = new Date(startDate);

            for (let i = 0; i < 42; i++) {
                days.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }

            return days;
        }

        // Render calendar
        function renderCalendar() {
            // Update month/year display
            const monthYearStr = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            document.getElementById('monthYear').textContent = monthYearStr;
            document.getElementById('tableMonthYear').textContent = monthYearStr;

            // Render calendar grid
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            const calendarDays = getCalendarDays();

            calendarDays.forEach(date => {
                const dateStr = formatDate(date);
                const events = dataByDate[dateStr] || [];
                const isCurrentMonthDay = isCurrentMonth(date);
                const hasEventsToday = hasEvents(date);

                const dayElement = document.createElement('div');
                dayElement.className = `calendar-day ${isCurrentMonthDay ? 'current-month' : 'other-month'} ${hasEventsToday ? 'has-events' : ''}`;
                dayElement.onclick = () => handleDateClick(date);

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();

                dayElement.appendChild(dayNumber);

                if (hasEventsToday) {
                    const eventPreview = document.createElement('div');
                    eventPreview.className = 'event-preview';

                    events.slice(0, 2).forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.className = `event-item ${event.status}`;
                        eventItem.textContent = `${event.team1} vs ${event.team2}`;
                        eventPreview.appendChild(eventItem);
                    });

                    if (events.length > 2) {
                        const moreEvents = document.createElement('div');
                        moreEvents.className = 'more-events';
                        moreEvents.textContent = `+${events.length - 2} more`;
                        eventPreview.appendChild(moreEvents);
                    }

                    dayElement.appendChild(eventPreview);
                }

                calendarGrid.appendChild(dayElement);
            });
        }

        // Handle date click
        function handleDateClick(date) {
            const dateStr = formatDate(date);
            if (dataByDate[dateStr]) {
                showModal(dateStr);
            }
        }

        // Show modal
        function showModal(dateStr) {

                    <div class="event-info">

                    </div>
                    <div class="event-time">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>

        // Close modal
        function closeModal(event) {
            if (!event || event.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('show');
            }
        }

        // Switch between calendar and table views
        function switchTab(view) {
            const tabs = document.querySelectorAll('.tab-button');
            const calendarView = document.querySelector('.calendar-view');
            const tableView = document.querySelector('.table-view');

            tabs.forEach(tab => {
                tab.classList.remove('active');
                if ((view === 'calendar' && tab.textContent === 'Calendar View') ||
                    (view === 'table' && tab.textContent === 'Table View')) {
                    tab.classList.add('active');
                }
            });

            if (view === 'calendar') {
                calendarView.classList.add('active');
                tableView.classList.remove('active');
            } else {
                calendarView.classList.remove('active');
                tableView.classList.add('active');
            }

            if (view === 'table') {
                renderTableView();
            }
        }

        // Render table view
        function renderTableView() {
            const tableBody = document.getElementById('matchesTableBody');
            if (!tableBody) return; // Guard clause in case element doesn't exist

            tableBody.innerHTML = '';

            // Sort filtered data by date
            const sortedData = [...filteredData].sort((a, b) => {
                return new Date(a.time) - new Date(b.time);
            });

            sortedData.forEach(event => {
                const eventInfo = parseEventDateTime(event.time);
                const status = getEventStatus(eventInfo.date);
                
                const row = document.createElement('tr');

                    <td>${new Date(event.time).toLocaleDateString()} ${eventInfo.timeStr} PHT</td>

            const modalBody = document.getElementById('modalBody');

        // Add new functions for filter management
        function saveCurrentFilter() {
            const filterName = document.getElementById('filterName').value.trim();
            if (!filterName) {
                alert('Please enter a name for your filter');
                return;
            }

            const currentFilter = {
                games: Array.from(document.querySelectorAll('#gameFilterOptions .filter-option.selected'))
                    .map(option => option.dataset.value),
                tournaments: Array.from(document.querySelectorAll('#tournamentFilterOptions .filter-option.selected'))
                    .map(option => option.dataset.value),
                timestamp: new Date().toISOString()
            };

            savedFilters[filterName] = currentFilter;
            localStorage.setItem('savedFilters', JSON.stringify(savedFilters));
            
            document.getElementById('filterName').value = '';
            displaySavedFilters();
        }

        function displaySavedFilters() {
            const container = document.getElementById('savedFilters');
            container.innerHTML = '';

            Object.entries(savedFilters).forEach(([name, filter]) => {
                const filterItem = document.createElement('div');
                filterItem.className = 'saved-filter-item';
                filterItem.innerHTML = `
                    <span class="saved-filter-title">${name}</span>
                    <div>
                        <button onclick="applyFilter('${name}')" class="save-filter-btn">Apply</button>
                        <button onclick="deleteFilter('${name}')" class="delete-filter-btn">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                `;
                container.appendChild(filterItem);
            });
        }

        function applyFilter(filterName) {
            const filter = savedFilters[filterName];
            if (!filter) return;

            // Clear all selections
            document.querySelectorAll('.filter-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Apply saved selections
            filter.games.forEach(game => {
                const option = document.querySelector(`#gameFilterOptions .filter-option[data-value="${game}"]`);
                if (option) option.classList.add('selected');
            });

            filter.tournaments.forEach(tournament => {
                const option = document.querySelector(`#tournamentFilterOptions .filter-option[data-value="${tournament}"]`);
                if (option) option.classList.add('selected');
            });

            // Update active filter name
            activeFilterName = filterName;
            updateActiveFilterDisplay();

            applyFilters();
        }

        function deleteFilter(filterName) {
            if (confirm(`Are you sure you want to delete the filter "${filterName}"?`)) {
                delete savedFilters[filterName];
                localStorage.setItem('savedFilters', JSON.stringify(savedFilters));
                displaySavedFilters();
            }
        }

            options.forEach(option => {

            const selectedGames = filters.game;
            const selectedTournaments = filters.tournament;

            let filterText = '';
            if (selectedGames.length > 0 || selectedTournaments.length > 0) {
                if (selectedGames.length > 0) {
                    filterText += selectedGames.map(game => `<span class="filter-tag">${game}</span>`).join(' ');
                }
                if (selectedTournaments.length > 0) {
                    if (selectedGames.length > 0) filterText += ' | ';
                    filterText += selectedTournaments.map(tournament => `<span class="filter-tag">${tournament}</span>`).join(' ');
                }
            }

            currentFiltersElement.innerHTML = filterText;
            tableCurrentFiltersElement.innerHTML = filterText;
        }

        // Add function to toggle filters panel
        function toggleFiltersPanel() {
            const panel = document.getElementById('filtersPanel');
            panel.classList.toggle('show');
        }

        // Generate schedule image
        window.generateScheduleImage = function() {
            // Get filtered data
            const data = filteredData;
            const filterTitle = activeFilterName || 'Tournament Schedule';
            const monthYear = document.getElementById('tableMonthYear').textContent;

            // Build HTML for the card
            let cardHTML = `<div class='schedule-card'>`;
            cardHTML += `<div class='schedule-card-title'>${filterTitle}</div>`;
            cardHTML += `<div style='text-align:center; color:#9ca3af; margin-bottom:1rem;'>${monthYear}</div>`;
            cardHTML += `<table class='schedule-card-table'>`;
            cardHTML += `<tr><th>Date</th><th>Time</th><th>Teams</th><th>Tournament</th><th>Status</th></tr>`;
            if (data.length === 0) {
                cardHTML += `<tr><td colspan='5' style='color:#fbbf24;'>No matches found</td></tr>`;
            } else {
                data.forEach(event => {
                    const eventInfo = parseEventDateTime(event.time);
                    const status = getEventStatus(eventInfo.date);
                    cardHTML += `<tr>` +
                        `<td>${new Date(event.time).toLocaleDateString()}</td>` +
                        `<td>${eventInfo.timeStr} PHT</td>` +
                        `<td>${event.team1} <span style='color:#9ca3af;'>vs</span> ${event.team2}</td>` +
                        `<td>${event.tournament}</td>` +
                        `<td><span class='schedule-card-status ${status.status}'>${status.text}</span></td>` +
                    `</tr>`;
                });
            }
            cardHTML += `</table>`;
            cardHTML += `<div class='schedule-card-footer'>Generated by Game Calendar</div>`;
            cardHTML += `</div>`;

            // Set card HTML and show
            const card = document.getElementById('scheduleCard');
            card.innerHTML = cardHTML;
            card.style.display = 'block';

            // Use html2canvas to capture
            html2canvas(card, { backgroundColor: null, useCORS: true }).then(canvas => {
                // Hide card after capture
                card.style.display = 'none';
                // Download image
                const link = document.createElement('a');
                link.download = `${filterTitle.replace(/\s+/g, '_')}_schedule.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Attach event handler for daily image generation
        document.getElementById('generateDayImageBtn').onclick = function() {
            // Get the date from the modal title
            const modalTitle = document.getElementById('modalTitle').textContent;
            const dateMatch = modalTitle.match(/Schedule for (.+)/);
            let dateStr = '';
            if (dateMatch) {
                // Format: MM/DD/YYYY or locale string
                dateStr = dateMatch[1];
            }
            // Find the date key in dataByDate
            let dateKey = '';
            for (const key in dataByDate) {
                const d = new Date(key);
                if (d.toLocaleDateString() === dateStr) {
                    dateKey = key;
                    break;
                }
            }
            const dayMatches = dataByDate[dateKey] || [];
            const filterTitle = (activeFilterName ? activeFilterName + ' - ' : '') + dateStr;

            // Build HTML for the card
            let cardHTML = `<div class='schedule-card'>`;
            cardHTML += `<div class='schedule-card-title'>${filterTitle}</div>`;
            cardHTML += `<table class='schedule-card-table'>`;
            cardHTML += `<tr><th>Time</th><th>Teams</th><th>Tournament</th><th>Status</th></tr>`;
            if (dayMatches.length === 0) {
                cardHTML += `<tr><td colspan='4' style='color:#fbbf24;'>No matches found</td></tr>`;
            } else {
                dayMatches.forEach(event => {
                    const eventInfo = parseEventDateTime(event.time);

                    cardHTML += `<tr>` +
                        `<td>${eventInfo.timeStr} PHT</td>` +
                        `<td>${event.team1} <span style='color:#9ca3af;'>vs</span> ${event.team2}</td>` +
                        `<td>${event.tournament}</td>` +
                        `<td><span class='schedule-card-status ${status.status}'>${status.text}</span></td>` +
                    `</tr>`;
                });
            }
            cardHTML += `</table>`;
            cardHTML += `<div class='schedule-card-footer'>Generated by Game Calendar</div>`;
            cardHTML += `</div>`;

            // Set card HTML and show
            const card = document.getElementById('scheduleCard');

            card.style.display = 'block';

            // Use html2canvas to capture
            html2canvas(card, { backgroundColor: null, useCORS: true }).then(canvas => {
                // Hide card after capture
                card.style.display = 'none';
                // Download image
                const link = document.createElement('a');
                link.download = `${filterTitle.replace(/\s+/g, '_')}_schedule.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
