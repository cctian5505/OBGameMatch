<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #111827;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .filter-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: #1f2937;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
        }

        .filter-btn:hover {
            background-color: #374151;
        }

        /* Filters Panel */
        .filters-panel {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: none;
        }

        .filters-panel.show {
            display: block;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .filter-group select {
            width: 100%;
            background-color: #374151;
            border: 1px solid #4b5563;
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: white;
            font-size: 0.875rem;
        }

        .filter-group select:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
        }

        .clear-filters {
            margin-top: 1rem;
            background: none;
            border: none;
            color: #60a5fa;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: underline;
        }

        .clear-filters:hover {
            color: #93c5fd;
        }

        /* Calendar Navigation */
        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .nav-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .nav-btn:hover {
            background-color: #1f2937;
        }

        .nav-btn svg {
            width: 24px;
            height: 24px;
        }

        .month-year {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
        }

        /* Calendar Grid */
        .calendar-container {
            background-color: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #374151;
        }

        .calendar-header div {
            padding: 0.75rem;
            text-align: center;
            font-weight: 500;
            color: #d1d5db;
            font-size: 0.875rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-day {
            min-height: 80px;
            padding: 0.5rem;
            border-bottom: 1px solid #374151;
            border-right: 1px solid #374151;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .calendar-day:hover {
            background-color: #374151;
        }

        .calendar-day.current-month {
            background-color: #1f2937;
        }

        .calendar-day.other-month {
            background-color: #111827;
            color: #6b7280;
        }

        .calendar-day.has-events {
            border: 2px solid #3b82f6;
        }

        .day-number {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .event-preview {
            display: flex;
            flex-direction: column;
            gap: 0.125rem;
        }

        .event-item {
            font-size: 0.625rem;
            background-color: #1d4ed8;
            color: white;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
        }

        .event-item.ongoing {
            background-color: #dc2626;
            animation: pulse 2s infinite;
        }

        .event-item.completed {
            background-color: #6b7280;
        }

        .event-item.upcoming {
            background-color: #1d4ed8;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .more-events {
            font-size: 0.625rem;
            color: #60a5fa;
            margin-top: 0.125rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            display: none;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background-color: #1f2937;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 42rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #374151;
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background-color: #374151;
        }

        .modal-body {
            padding: 1rem;
        }

        .event-card {
            background-color: #374151;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .event-card:last-child {
            margin-bottom: 0;
        }

        .event-tournament {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .event-tournament .icon {
            color: #fbbf24;
            width: 16px;
            height: 16px;
        }

        .tournament-name {
            font-weight: 500;
            color: #fbbf24;
        }

        .event-teams {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .event-teams .icon {
            color: #60a5fa;
            width: 16px;
            height: 16px;
        }

        .teams-text {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .vs-text {
            color: #9ca3af;
        }

        .event-game {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .event-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            flex-direction: column;
            align-items: flex-end;
        }

        .event-time .icon {
            width: 16px;
            height: 16px;
        }

        .event-status {
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            min-width: 80px;
        }

        .status-upcoming {
            background-color: #1d4ed8;
            color: white;
        }

        .status-ongoing {
            background-color: #dc2626;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background-color: #6b7280;
            color: white;
        }

        .countdown-timer {
            font-size: 0.75rem;
            color: #fbbf24;
            margin-top: 0.125rem;
        }

        /* Mobile Responsiveness */
        @media (min-width: 640px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .filters-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .calendar-header div {
                padding: 1rem;
                font-size: 1rem;
            }

            .calendar-day {
                min-height: 100px;
                padding: 0.75rem;
            }

            .day-number {
                font-size: 1rem;
            }

            .event-item {
                font-size: 0.75rem;
                padding: 0.25rem 0.5rem;
            }

            .more-events {
                font-size: 0.75rem;
            }

            .event-card {
                display: flex;
                justify-content: space-between;
                align-items: flex-start;
            }

            .event-info {
                flex: 1;
            }

            .event-time {
                margin-left: 1rem;
                flex-shrink: 0;
            }
        }

        @media (min-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .calendar-day {
                min-height: 120px;
            }
        }

        @media (max-width: 639px) {
            .calendar-header div {
                padding: 0.5rem 0.25rem;
                font-size: 0.75rem;
            }

            .calendar-day {
                min-height: 60px;
                padding: 0.25rem;
            }

            .day-number {
                font-size: 0.75rem;
            }

            .event-item {
                font-size: 0.5rem;
                padding: 0.125rem;
            }

            .more-events {
                font-size: 0.5rem;
            }

            .modal-content {
                max-height: 90vh;
                margin: 0.5rem;
            }

            .modal-header {
                padding: 0.75rem;
            }

            .modal-header h3 {
                font-size: 1rem;
            }

            .modal-body {
                padding: 0.75rem;
            }

            .event-card {
                padding: 0.75rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .event-time {
                margin-left: 0;
            }

            .teams-text {
                font-size: 1rem;
            }
        }

        /* Icons */
        .icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            stroke-width: 0;
            stroke: currentColor;
            fill: currentColor;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-button {
            background: #1f2937;
            border: none;
            color: #9ca3af;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .tab-button.active {
            background: #3b82f6;
            color: white;
        }

        .tab-button:hover:not(.active) {
            background: #374151;
            color: white;
        }

        /* Table View */
        .table-view {
            display: none;
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table-view.active {
            display: block;
        }

        .matches-table {
            width: 100%;
            border-collapse: collapse;
        }

        .matches-table th,
        .matches-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }

        .matches-table th {
            background: #374151;
            color: #d1d5db;
            font-weight: 500;
        }

        .matches-table tr:hover {
            background: #374151;
        }

        .matches-table td {
            color: #e5e7eb;
        }

        .table-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-align: center;
            display: inline-block;
            min-width: 80px;
        }

        .table-status.status-upcoming {
            background-color: #1d4ed8;
            color: white;
        }

        .table-status.status-ongoing {
            background-color: #dc2626;
            color: white;
            animation: pulse 2s infinite;
        }

        .table-status.status-completed {
            background-color: #6b7280;
            color: white;
        }

        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        @media (max-width: 768px) {
            .matches-table {
                display: block;
                overflow-x: auto;
            }

            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Tournament Schedule</h1>
            <button class="filter-btn" onclick="toggleFilters()">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"></polygon>
                </svg>
                Filters
            </button>
        </div>

        <!-- Filters Panel -->
        <div class="filters-panel" id="filtersPanel">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="gameFilter">Game</label>
                    <select id="gameFilter" onchange="applyFilters()">
                        <option value="">All Games</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="tournamentFilter">Tournament</label>
                    <select id="tournamentFilter" onchange="applyFilters()">
                        <option value="">All Tournaments</option>
                    </select>
                </div>
            </div>
            <button class="clear-filters" onclick="clearFilters()" id="clearFiltersBtn" style="display: none;">
                Clear all filters
            </button>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" onclick="switchTab('calendar')">Calendar View</button>
            <button class="tab-button" onclick="switchTab('table')">Table View</button>
        </div>

        <!-- Calendar View -->
        <div class="calendar-view active">
            <!-- Calendar Navigation -->
            <div class="calendar-nav">
                <button class="nav-btn" onclick="navigateMonth(-1)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="15,18 9,12 15,6"></polyline>
                    </svg>
                </button>
                <div class="month-year" id="monthYear"></div>
                <button class="nav-btn" onclick="navigateMonth(1)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
            </div>

            <!-- Calendar Container -->
            <div class="calendar-container">
                <div class="calendar-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>

        <!-- Table View -->
        <div class="table-view">
            <table class="matches-table">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Tournament</th>
                        <th>Teams</th>
                        <th>Game</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="matchesTableBody">
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h3 id="modalTitle">Schedule</h3>
                    <button class="close-btn" onclick="closeModal()">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import tournament data from external file
        import { tournamentData } from './match.js';

        // Make tournamentData available globally
        window.tournamentData = tournamentData;

        // State
        let currentDate = new Date();
        let filters = { game: '', tournament: '' };
        let filteredData = [...tournamentData];
        let dataByDate = {};

        // Make functions available globally
        window.toggleFilters = toggleFilters;
        window.switchTab = switchTab;
        window.navigateMonth = navigateMonth;
        window.closeModal = closeModal;
        window.applyFilters = applyFilters;
        window.clearFilters = clearFilters;

        // Month names
        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        // Initialize
        function init() {
            populateFilters();
            applyFilters();
            renderCalendar();
            renderTableView();
        }

        // Populate filter options
        function populateFilters() {
            const gameFilter = document.getElementById('gameFilter');
            const tournamentFilter = document.getElementById('tournamentFilter');

            const uniqueGames = [...new Set(tournamentData.map(item => item.game))];
            const uniqueTournaments = [...new Set(tournamentData.map(item => item.tournament))];

            uniqueGames.forEach(game => {
                const option = document.createElement('option');
                option.value = game;
                option.textContent = game;
                gameFilter.appendChild(option);
            });

            uniqueTournaments.forEach(tournament => {
                const option = document.createElement('option');
                option.value = tournament;
                option.textContent = tournament;
                tournamentFilter.appendChild(option);
            });
        }

        // Apply filters
        function applyFilters() {
            const gameFilter = document.getElementById('gameFilter').value;
            const tournamentFilter = document.getElementById('tournamentFilter').value;

            filters.game = gameFilter;
            filters.tournament = tournamentFilter;

            filteredData = tournamentData.filter(item => {
                const gameMatch = !filters.game || item.game === filters.game;
                const tournamentMatch = !filters.tournament || item.tournament === filters.tournament;
                return gameMatch && tournamentMatch;
            });

            groupDataByDate();
            renderCalendar();
            renderTableView();
            updateClearFiltersVisibility();
        }

        // Group data by date
        function groupDataByDate() {
            dataByDate = {};
            filteredData.forEach(item => {
                const eventInfo = parseEventDateTime(item.time);
                const localDate = eventInfo.localDateStr;
                const eventStatus = getEventStatus(eventInfo.date);
                
                if (!dataByDate[localDate]) {
                    dataByDate[localDate] = [];
                }
                
                // Add parsed event info to the item
                dataByDate[localDate].push({
                    ...item,
                    localDate: localDate,
                    displayTime: eventInfo.timeStr,
                    eventDateTime: eventInfo.date,
                    status: eventStatus.status,
                    statusText: eventStatus.text,
                    countdown: eventStatus.countdown
                });
            });
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('gameFilter').value = '';
            document.getElementById('tournamentFilter').value = '';
            filters = { game: '', tournament: '' };
            applyFilters();
        }

        // Update clear filters button visibility
        function updateClearFiltersVisibility() {
            const clearBtn = document.getElementById('clearFiltersBtn');
            clearBtn.style.display = (filters.game || filters.tournament) ? 'block' : 'none';
        }

        // Toggle filters panel
        function toggleFilters() {
            const panel = document.getElementById('filtersPanel');
            panel.classList.toggle('show');
        }

        // Navigate month
        function navigateMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            renderCalendar();
        }

        // Format date for comparison (always use local timezone)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Convert tournament time to local date and format time
        function parseEventDateTime(timeStr) {
            // Parse the time string as if it's already in local timezone
            const [datePart, timePart] = timeStr.split(' ');
            const [year, month, day] = datePart.split('-');
            const [hour, minute] = timePart.split(':');
            
            // Create date in local timezone
            const eventDate = new Date(year, month - 1, day, hour, minute);
            
            return {
                date: eventDate,
                localDateStr: formatDate(eventDate),
                timeStr: timePart
            };
        }

        // Get event status and countdown
        function getEventStatus(eventDateTime) {
            const now = new Date();
            const timeDiff = eventDateTime.getTime() - now.getTime();
            const hoursFromStart = (now.getTime() - eventDateTime.getTime()) / (1000 * 60 * 60);

            if (hoursFromStart >= 3) {
                return { status: 'completed', text: 'COMPLETED', countdown: null };
            } else if (hoursFromStart >= 0) {
                const elapsedHours = Math.floor(hoursFromStart);
                const elapsedMinutes = Math.floor((hoursFromStart - elapsedHours) * 60);
                return { 
                    status: 'ongoing', 
                    text: 'LIVE', 
                    countdown: `${elapsedHours}h ${elapsedMinutes}m elapsed` 
                };
            } else {
                // Event hasn't started yet
                const totalMinutes = Math.abs(Math.floor(timeDiff / (1000 * 60)));
                const days = Math.floor(totalMinutes / (24 * 60));
                const hours = Math.floor((totalMinutes % (24 * 60)) / 60);
                const minutes = totalMinutes % 60;

                let countdownText = '';
                if (days > 0) {
                    countdownText = `${days}d ${hours}h ${minutes}m`;
                } else if (hours > 0) {
                    countdownText = `${hours}h ${minutes}m`;
                } else {
                    countdownText = `${minutes}m`;
                }

                return { 
                    status: 'upcoming', 
                    text: 'UPCOMING', 
                    countdown: `Starts in ${countdownText}` 
                };
            }
        }

        // Format time for display
        function formatTime(timeStr) {
            return timeStr;
        }

        // Check if date is in current month
        function isCurrentMonth(date) {
            return date.getMonth() === currentDate.getMonth();
        }

        // Check if date has events
        function hasEvents(date) {
            const dateStr = formatDate(date);
            return dataByDate[dateStr] && dataByDate[dateStr].length > 0;
        }

        // Get calendar days
        function getCalendarDays() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const days = [];
            const current = new Date(startDate);

            for (let i = 0; i < 42; i++) {
                days.push(new Date(current));
                current.setDate(current.getDate() + 1);
            }

            return days;
        }

        // Render calendar
        function renderCalendar() {
            // Update month/year display
            document.getElementById('monthYear').textContent = 
                `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Render calendar grid
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            const calendarDays = getCalendarDays();

            calendarDays.forEach(date => {
                const dateStr = formatDate(date);
                const events = dataByDate[dateStr] || [];
                const isCurrentMonthDay = isCurrentMonth(date);
                const hasEventsToday = hasEvents(date);

                const dayElement = document.createElement('div');
                dayElement.className = `calendar-day ${isCurrentMonthDay ? 'current-month' : 'other-month'} ${hasEventsToday ? 'has-events' : ''}`;
                dayElement.onclick = () => handleDateClick(date);

                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();

                dayElement.appendChild(dayNumber);

                if (hasEventsToday) {
                    const eventPreview = document.createElement('div');
                    eventPreview.className = 'event-preview';

                    events.slice(0, 2).forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.className = `event-item ${event.status}`;
                        eventItem.textContent = `${event.team1} vs ${event.team2}`;
                        eventPreview.appendChild(eventItem);
                    });

                    if (events.length > 2) {
                        const moreEvents = document.createElement('div');
                        moreEvents.className = 'more-events';
                        moreEvents.textContent = `+${events.length - 2} more`;
                        eventPreview.appendChild(moreEvents);
                    }

                    dayElement.appendChild(eventPreview);
                }

                calendarGrid.appendChild(dayElement);
            });
        }

        // Handle date click
        function handleDateClick(date) {
            const dateStr = formatDate(date);
            if (dataByDate[dateStr]) {
                showModal(dateStr);
            }
        }

        // Show modal
        function showModal(dateStr) {
            const modal = document.getElementById('modalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            const date = new Date(dateStr);
            modalTitle.textContent = `Schedule for ${date.toLocaleDateString()}`;

            modalBody.innerHTML = '';

            dataByDate[dateStr].forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';

                eventCard.innerHTML = `
                    <div class="event-info">
                        <div class="event-tournament">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5C11 4 12 4 12 4s1 0 7.5 0a2.5 2.5 0 0 1 0 5H18"></path>
                                <path d="M6 9v6a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V9"></path>
                                <path d="M12 17v4"></path>
                                <path d="M8 21h8"></path>
                            </svg>
                            <span class="tournament-name">${event.tournament}</span>
                        </div>
                        <div class="event-teams">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span class="teams-text">
                                ${event.team1} <span class="vs-text">vs</span> ${event.team2}
                            </span>
                        </div>
                        <div class="event-game">${event.game}</div>
                    </div>
                    <div class="event-time">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            <span>${event.displayTime} PHT</span>
                        </div>
                        <div class="event-status status-${event.status}">
                            ${event.statusText}
                        </div>
                        ${event.countdown ? `<div class="countdown-timer">${event.countdown}</div>` : ''}
                    </div>
                `;

                modalBody.appendChild(eventCard);
            });

            modal.classList.add('show');
        }

        // Close modal
        function closeModal(event) {
            if (!event || event.target === document.getElementById('modalOverlay')) {
                document.getElementById('modalOverlay').classList.remove('show');
            }
        }

        // Switch between calendar and table views
        function switchTab(view) {
            const tabs = document.querySelectorAll('.tab-button');
            const calendarView = document.querySelector('.calendar-view');
            const tableView = document.querySelector('.table-view');

            tabs.forEach(tab => {
                tab.classList.remove('active');
                if ((view === 'calendar' && tab.textContent === 'Calendar View') ||
                    (view === 'table' && tab.textContent === 'Table View')) {
                    tab.classList.add('active');
                }
            });

            if (view === 'calendar') {
                calendarView.classList.add('active');
                tableView.classList.remove('active');
            } else {
                calendarView.classList.remove('active');
                tableView.classList.add('active');
            }

            if (view === 'table') {
                renderTableView();
            }
        }

        // Render table view
        function renderTableView() {
            const tableBody = document.getElementById('matchesTableBody');
            if (!tableBody) return; // Guard clause in case element doesn't exist

            tableBody.innerHTML = '';

            // Sort filtered data by date
            const sortedData = [...filteredData].sort((a, b) => {
                return new Date(a.time) - new Date(b.time);
            });

            sortedData.forEach(event => {
                const eventInfo = parseEventDateTime(event.time);
                const status = getEventStatus(eventInfo.date);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${new Date(event.time).toLocaleDateString()}<br>
                        <span style="color: #9ca3af">${eventInfo.timeStr} PHT</span>
                    </td>
                    <td>${event.tournament}</td>
                    <td>${event.team1} vs ${event.team2}</td>
                    <td>${event.game}</td>
                    <td>
                        <span class="table-status status-${status.status}">
                            ${status.text}
                        </span>
                        ${status.countdown ? `<br><span style="color: #fbbf24; font-size: 0.75rem;">${status.countdown}</span>` : ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            init();
            
            // Update event statuses every minute
            setInterval(function() {
                groupDataByDate();
                renderCalendar();
                renderTableView();
                
                // Update modal if it's open
                const modal = document.getElementById('modalOverlay');
                if (modal.classList.contains('show')) {
                    const modalTitle = document.getElementById('modalTitle').textContent;
                    const dateMatch = modalTitle.match(/Schedule for (.+)/);
                    if (dateMatch) {
                        const dateStr = new Date(dateMatch[1]).toISOString().split('T')[0];
                        updateModalContent(dateStr);
                    }
                }
            }, 60000); // Update every minute
        });

        // Update modal content with current status
        function updateModalContent(dateStr) {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = '';

            if (dataByDate[dateStr]) {
                dataByDate[dateStr].forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'event-card';

                    eventCard.innerHTML = `
                        <div class="event-info">
                            <div class="event-tournament">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5C11 4 12 4 12 4s1 0 7.5 0a2.5 2.5 0 0 1 0 5H18"></path>
                                    <path d="M6 9v6a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V9"></path>
                                    <path d="M12 17v4"></path>
                                    <path d="M8 21h8"></path>
                                </svg>
                                <span class="tournament-name">${event.tournament}</span>
                            </div>
                            <div class="event-teams">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <span class="teams-text">
                                    ${event.team1} <span class="vs-text">vs</span> ${event.team2}
                                </span>
                            </div>
                            <div class="event-game">${event.game}</div>
                        </div>
                        <div class="event-time">
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12,6 12,12 16,14"></polyline>
                                </svg>
                                <span>${event.displayTime} PHT</span>
                            </div>
                            <div class="event-status status-${event.status}">
                                ${event.statusText}
                            </div>
                            ${event.countdown ? `<div class="countdown-timer">${event.countdown}</div>` : ''}
                        </div>
                    `;

                    modalBody.appendChild(eventCard);
                });
            }
        }
    </script>
</body>
</html>
